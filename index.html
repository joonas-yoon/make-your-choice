<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>The Game You Choose - 인생은 선택의 연속이다</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    #unsupported { width: 100%; height: 100%; position: fixed; top: 0; left: 0; background: rgba(0,0,0,.75); filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#bf000000, endColorstr=#bf000000); -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#bf000000, endColorstr=#bf000000)"; color: white; padding: 6em 2em; }
    #unsupported .container { margin-left: auto; margin-right: auto; }
    #unsupported a.browser { color: #b3b3b3; -ms-transition: all 0.25s ease-in-out; }
    #unsupported a.browser:hover { color: #ffffff; text-decoration: none; -ms-transform: translate(0, -10px); }
  </style>
</head>
<body>
  <div id="hud"></div>
  <div id="main" class="ui container"></div>
  <div class="actions" id="actions">
    <button class="ui red button" id="btnRestart"><i class="redo alternative icon"></i> 다시하기</button>
    <button class="ui black button" id="btnAction" disabled>Loading...</button>
  </div>
  <!-- ending modal -->
  <div id="endModal" class="ui basic modal">
    <h1 class="ui center aligned header">끝났습니다!</h1>
    <div class="content" style="text-align: center; font-size: 1.2rem;">
      <p>마지막 페이지입니다.</p>
    </div>
    <div class="actions" style="text-align: center;">
      <div class="ui red restart button">
        <i class="redo alternate icon"></i>
        다시하기
      </div>
      <div class="ui grey close button">
        <i class="times icon"></i>
        닫기
      </div>
    </div>
  </div>
  <!-- /ending modal -->
  <!-- script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <!-- Overlay for Unsupported Browser -->
  <div id="unsupported">
    <div class="ui text container">
      <h1 class="ui inverted header">We do not support your browser</h1>
      <p>Please update your browser to its latest version or download on of the following browsers:</p>
      <div style="font-size: 3rem; text-align: center;margin-top: 2rem">
        <a class="browser" href="https://www.google.com/chrome/"><i class="chrome icon"></i></a>
        <a class="browser" href="https://www.mozilla.org/firefox/"><i class="firefox icon"></i></a>
        <a class="browser" href="https://www.apple.com/safari/"><i class="safari icon"></i></a>
        <a class="browser" href="https://www.opera.com/download"><i class="opera icon"></i></a>
        <a class="browser" href="https://www.microsoft.com/edge"><i class="edge icon"></i></a>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    if (/Trident\/|MSIE/.test(window.navigator.userAgent) || /MSIE (\d+)/.exec(window.navigator.userAgent)) {
      document.getElementById('unsupported').style.display = 'block';
    } else {
      document.getElementById('unsupported').style.display = 'none';
    }
  </script>
</body>
</html>
